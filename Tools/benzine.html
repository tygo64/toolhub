    <div class="container">
        <h2>Benzine Verbruik Calculator</h2>
        <label>Afstand (km):</label><br>
        <input type="number" id="afstand" placeholder="Bijv. 150"><br>

        <label>Verbruik (liters per 100 km):</label><br>
        <input type="number" id="verbruik" placeholder="Bijv. 6.5"><br>

        <label>Prijs per liter (‚Ç¨):</label><br>
        <input type="number" id="prijs" placeholder="Bijv. 1.85"><br>

        <button onclick="berekenKosten()">Bereken</button>

        <div id="resultaat"></div>
    </div>

    <script>
        function berekenKosten() {
            let afstand = parseFloat(document.getElementById("afstand").value);
            let verbruik = parseFloat(document.getElementById("verbruik").value);
            let prijs = parseFloat(document.getElementById("prijs").value);

            if (isNaN(afstand) || isNaN(verbruik) || isNaN(prijs) || afstand <= 0 || verbruik <= 0 || prijs <= 0) {
                document.getElementById("resultaat").innerHTML = "<span style='color:red;'>Voer geldige waarden in!</span>";
                return;
            }

            let totaalVerbruik = (afstand / 100) * verbruik;
            let totaleKosten = totaalVerbruik * prijs;

            document.getElementById("resultaat").innerHTML = `
                <p>Totaal verbruik: <strong>${totaalVerbruik.toFixed(2)} liter</strong></p>
                <p>Totale kosten: <strong>‚Ç¨${totaleKosten.toFixed(2)}</strong></p>
            `;
        }
    </script>
